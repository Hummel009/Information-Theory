name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    - name: Build with Gradle
      run: |
        for %%i in (Lab01 Lab02 Lab03 Lab04) do (
          echo Building project in %%i
          cd %%i
          .\gradlew.bat build
          cd ..
        )
